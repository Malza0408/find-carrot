<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Carrot!</title>

  <script src="https://kit.fontawesome.com/8f81310c97.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <section class="game">
    <section class="game__displayContainer">
      <button class="game__playBtn" data-show="playBtn">
        <i class="fas fa-play"></i>
        <i class="fas fa-stop"></i>
      </button>
      <button class="timer">00:00</button>
      <div class="counter">10</div>
    </section>
    <section class="field"></section>
    <section class="popUpMenu">
      <button class="popUpMenu__restart" data-show="win">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="popUpMenu__text"></span>
    </section>
  </section>
</body>

</html>
