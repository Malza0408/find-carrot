<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Carrot!</title>

  <!-- 오픈 그래프 -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Carrot game" />
  <meta property="og:title" content="Carrot game" />
  <meta property="og:description" content="벌레를 피해 당근을 골라내세요!" />
  <meta property="og:image" content="./img/md_mainImg.png" />
  <meta property="og:url" content="https://malza0408.github.io/find-carrot/" />

  <!-- 트위터 카드 -->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Carrot game" />
  <meta property="twitter:title" content="Carrot game" />
  <meta property="twitter:description" content="벌레를 피해 당근을 골라내세요!" />

  <!-- 폰트 어썸 -->
  <script src="https://kit.fontawesome.com/8f81310c97.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <section class="game">
    <div class="game__Level">Highest Level <span class="level">1</span></div>
    <section class="game__displayContainer">
      <button class="game__playBtn" data-show="playBtn">
        <i class="fas fa-play"></i>
        <i class="fas fa-stop"></i>
      </button>
      <button class="timer">00:00</button>
      <div class="counter">10</div>
    </section>
    <section class="field"></section>
    <section class="popUpMenu">
      <button class="popUpMenu__restart" data-show="win">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="popUpMenu__text"></span>
    </section>
  </section>
</body>

</html>
